    <!-- Add a custom CSS class for smooth scrolling -->
    <style>
        /* Smooth scrolling behavior for the About link */
        .scroll-link {
            cursor: pointer;
        }

        /* CSS for the video background */
        .video-background {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CSS for the opening card */
        .opening-card {
            position: absolute;
            top: 20%;
            left: 37%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2; /* Ensure the card is on top of the video background */
        }

        /* CSS for the About Me section */
        .about-section {
            text-align: center;
            color: white;
            padding: 20px;
        }
    </style>
</head>
